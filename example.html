<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      #chart-container {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="chart-container"></div>

    <script src="dist/d3.js"></script>
    <script src="dist/d3fc.js"></script>
    <script src="dist/firchart.js"></script>
    <script>
      const data = fc.randomFinancial()(100);
      for (let i = 0; i < 30; i++) {
        data[i].date = new Date(
          data[i].date.getTime() - 100 * 1000 * 60 * 60 * 24,
        );
      }
      for (let i = 30; i < 60; i++) {
        data[i].date = new Date(
          data[i].date.getTime() - 50 * 1000 * 60 * 60 * 24,
        );
      }
      FirChart("chart-container", data, {
        colors: {
          bull: "#449883",
          bear: "#db464a",
        },
        scaleExtent: [0.2, 5],
        indicators: [
          "sma",
          "ema",
          "atr",
          "keltnerChannels",
          "bollingerBands",
          "rsi",
        ],
      });
    </script>
  </body>
</html>
